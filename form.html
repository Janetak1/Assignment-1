<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Signup</h1>
    <h2>Take the next steps to apply at Altschool africa</h2>
    <form action=""></form>
    <p>First name:</p>
    <input type="text" id="first name" placeholder="First name" required />
    <p>Last name:</p>
    <input type="text" id="last name" placeholder="Last name" required />
    <p>
      <label for="Gender">Gender:</label>
    </p>
    <p>
      <select name="Gender" id="Gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </p>
    <p>
      <label for="Date of birth">Date of birth:</label>
    </p>
    <p>
      <input type="date" id="date of birth" required />
    </p>
    <p>Country of Origin:</p>
    <input type="text" id="Country" placeholder="country" required />
    <p>State of origin:</p>
    <input
      type="text"
      id="State of origin"
      placeholder="State of origin"
      required
    />
    <p>Email address:</p>
    <input type="text" id="email" placeholder="xxx@gmail.com" required />
    <p>Phone number</p>
    <input type="number" id="phone number" placeholder="+234xxxxxxx" required />
    <p>Password</p>
    <input
      type="password"
      placeholder="********"
      name="Password"
      id="password"
      required
    />
    <p>Confirm Password</p>
    <input
      type="password"
      placeholder="********"
      name="Password"
      id="password"
      required
    />
    <p>
      <input type="submit" />
    </p>
  </body>
</html>
